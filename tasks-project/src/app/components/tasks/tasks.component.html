<div class="task-list">
  @if (!tasks().length) {
    <p>No tasks! Congrats, all achieved.</p>

  } @else {
    <p>
      You have {{ tasks().length }}
      {{ tasks().length === 1 ? "task" : "tasks" }}
    </p>
  }

  @for (task of tasks(); track task.id) {
    <app-task-item [task]="task"></app-task-item>
  }
</div>
