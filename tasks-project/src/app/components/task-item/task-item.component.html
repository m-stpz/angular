<div
  class="task"
  [class.reminder]="task.reminder"
  (click)="onToggleShowDetails()"
>
  <div style="display: flex; justify-content: space-between">
    <h3>{{ task.text }}</h3>

    <app-button text="edit" color="green" (btnClick)="onSelectTask()"
      >Edit</app-button
    >
    <app-button text="x" color="red" (btnClick)="onDeleteTask()"></app-button>
    <app-button
      text="{{ task.reminder ? 'Remind' : 'Cancel remind' }}"
      color="blue"
      (btnClick)="onToggleTaskReminder()"
    ></app-button>
  </div>

  @if (showDetails()) {
    <p>{{ task.day }}</p>
  }

  <pre>{{ selectedTask() | json }}</pre>

  @if (selectedTask()) {
    <app-modal></app-modal>
  }
</div>
