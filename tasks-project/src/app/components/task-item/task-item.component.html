<div
  class="task"
  [class.reminder]="task.reminder"
  [class.active]="isActive()"
  (click)="toggleActive()"
>
  <div style="display: flex; justify-content: space-between">
    <h3>{{ task.text }}</h3>

    <app-button text="x" color="red" (btnClick)="deleteTask()"></app-button>
  </div>
  <p>{{ task.day }}</p>
</div>
