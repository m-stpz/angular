<header>
  <nav>
    <div>{{ title() }}</div>
    <div class="author-date">
      <div class="">Created by: {{ author() }}</div>

      <div class="">{{ date }}</div>
    </div>

    <div>
      <ul>
        <!-- needs the CommonModules imported -->
        <li *ngFor="let link of links">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
