<li
  appHighlightCompletedTodo
  [isCompleted]="todo().completed"
  class="todos__item"
  [ngStyle]="{ color: 'red' }"
>
  <input
    id="todo-{{ todo().id }}"
    type="checkbox"
    [value]="todo().completed"
    (change)="('this.todoClicked()')"
  />
  <label for="todo-{{ todo().id }}">{{ todo().title }}</label>
</li>
